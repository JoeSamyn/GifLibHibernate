plugins {
    id 'java'
    id "org.springframework.boot" version "2.1.3.RELEASE"
}

group 'com.joesamyn'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

// Specify dependencies
dependencies {
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:2.1.3.RELEASE'
    compile 'org.thymeleaf:thymeleaf:3.0.11.RELEASE'
    compile 'org.springframework:spring-webmvc:5.1.5.RELEASE'
    compile 'javax.servlet:javax.servlet-api:4.0.1'
    compile 'org.hashids:hashids:1.0.1'
    compile 'org.springframework:spring-orm:5.1.5.RELEASE'
    compile 'org.hibernate:hibernate-core:5.4.1.Final'
    compile 'org.apache.tomcat:tomcat-dbcp:9.0.16'
    compile 'com.h2database:h2:1.4.198'
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.3.RELEASE'
    
}